<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MaxStudyApp • Feedback</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <div class="container nav-container">
      <a href="index.html" class="logo">MaxStudyApp</a>
      <ul class="nav-links">
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="study.html"><i class="fas fa-book-reader"></i> Study</a></li>
        <li><a href="jobs.html"><i class="fas fa-briefcase"></i> Jobs</a></li>
      </ul>
    </div>
  </nav>

  <header>
    <div class="container header-container">
      <h1><i class="fas fa-comment-dots"></i> Submit Your Feedback</h1>
      <button id="darkModeToggle">🌙 Dark Mode</button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <form action="view-feedback.html" method="POST">
        <textarea name="feedback" placeholder="Your feedback..." required></textarea>
        <button type="submit"><i class="fas fa-paper-plane"></i> Send Feedback</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>© 2025 MaxStudyApp • Made with ❤️</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
