<!DOCTYPE html>
<html lang="en">
<head>

    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"

<body>
  <nav>
    <div class="container nav-container">
      <a href="index.html" class="logo">MaxStudyApp</a>
      <ul class="nav-links">
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>

  <header>
    <div class="container header-container">
      <h1><i class="fas fa-clipboard-list"></i> Apply for a Position</h1>
      <button id="darkModeToggle">üåô Dark Mode</button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <form id="jobForm">
        <label>Full Name:<input type="text" id="applicantName" required></label>
        <label>Email:<input type="email" id="applicantEmail" required></label>
        <label>Position:<input type="text" id="applyingFor" required></label>
        <button type="submit"><i class="fas fa-paper-plane"></i> Submit Application</button>
      </form>
      <p class="actions">
        <button id="viewApp"><i class="fas fa-eye"></i> View My Application</button>
        <button id="clearApp"><i class="fas fa-trash"></i> Clear Application</button>
      </p>
      <div id="storedApp">
        <h2>Stored Application:</h2>
        <p id="appData">None</p>
      </div>
    </section>
  </main>
