<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Application - MaxStudyApp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Apply for a Position</h1>
  <form id="job-form">
    <label for="name">Full Name:</label>
    <input type="text" id="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" required />

    <label for="position">Position Applying For:</label>
    <input type="text" id="position" required />

    <button type="submit">Submit Application</button>
  </form>

  <button onclick="showStoredApplication()">View My Application</button>
  <button onclick="clearApplication()">Clear Application</button>

  <h2>Stored Application:</h2>
  <pre id="storedApp"></pre>

  <script src="script.js"></script>
</body>
</html>
