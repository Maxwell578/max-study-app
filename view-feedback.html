<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Feedback - MaxStudyApp</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .feedback-card {
      background: #ffffff;
      border-left: 5px solid #007acc;
      margin: 10px auto;
      padding: 15px;
      max-width: 600px;
      border-radius: 5px;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
    }

    .feedback-card h3 {
      margin: 0 0 5px;
    }

    .timestamp {
      font-size: 0.8em;
      color: gray;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .clear-btn {
      background-color: red;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>üì¨ All Feedback Received</h1>
  <div id="feedbackContainer"></div>

  <div style="text-align: center;">
    <a href="index.html" class="button">‚¨ÖÔ∏è Back to Home</a>
    <button class="button clear-btn" onclick="clearFeedback()">üóëÔ∏è Clear All</button>
  </div>

  <script>
    // Load feedback from localStorage
    const container = document.getElementById("feedbackContainer");
    const feedbackList = JSON.parse(localStorage.getItem("feedbackList")) || [];

    if (feedbackList.length === 0) {
      container.innerHTML = "<p style='text-align:center;'>No feedback found.</p>";
    } else {
      feedbackList.forEach((entry) => {
        const div = document.createElement("div");
        div.className = "feedback-card";
        div.innerHTML = `
          <h3>üë§ ${entry.name}</h3>
          <p>${entry.message}</p>
          <p class="timestamp">üïí ${new Date(entry.timestamp).toLocaleString()}</p>
        `;
        container.appendChild(div);
      });
    }

    // Clear feedback
    function clearFeedback() {
      if (confirm("Are you sure you want to delete all feedback?")) {
        localStorage.removeItem("feedbackList");
        location.reload();
      }
    }
  </script>
</body>
</html>
