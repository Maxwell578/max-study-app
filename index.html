<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MaxStudyApp</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>🎓 MaxStudyApp</h1>
    <button id="darkModeToggle">🌓 Toggle Dark Mode</button>
  </header>

  <section class="study-tips">
    <h2>📚 Study Tips</h2>
    <div class="tips-container">
      <div class="tip">💡 Stay consistent every day.</div>
      <div class="tip">🕒 Take regular breaks.</div>
      <div class="tip">🧠 Practice coding by building small projects.</div>
      <div class="tip">📖 Review what you’ve learned weekly.</div>
    </div>
  </section>

  <section class="motivational-quote">
    <h2>🌟 Motivational Quote</h2>
    <p><em>Click the button to get inspired!</em></p>
    <button id="quoteBtn">🎯 Generate Quote</button>
    <p id="quoteDisplay"></p>
  </section>

  <section class="job-application">
    <h2>🧑🏽‍💼 Job Application</h2>
    <form>
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="experience">Experience:</label>
      <textarea id="experience" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>
</body>
</html>
