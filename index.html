<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MaxStudyApp</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header>
    <h1>📚 MaxStudyApp Dashboard</h1>
    <button id="darkModeToggle">🌙 Toggle Dark Mode</button>
  </header>

  <main>
    <!-- Job Application Section -->
    <section id="job-application">
      <h2>📋 Job Application Form</h2>
      <!-- Your job application form content -->
    </section>

    <!-- Feedback Form -->
    <section id="feedback-form">
      <h2>📝 Submit Your Feedback</h2>
      <form action="submit_feedback.html" method="POST">
        <textarea placeholder="Your feedback..." required></textarea>
        <button type="submit">Submit Feedback</button>
      </form>
    </section>

    <!-- Privacy Message -->
    <section id="privacy-message">
      <h2>🔒 Your Privacy</h2>
      <p>We take your privacy seriously. Your data is secure and will never be shared without permission.</p>
    </section>

    <!-- Motivational Quote Generator -->
    <section id="motivational-quote">
      <h2>💡 Daily Motivation</h2>
      <p id="quote-text">Loading quote...</p>
      <button onclick="generateQuote()">🎯 New Quote</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
